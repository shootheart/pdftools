<!DOCTYPE html>
<head></head>
<body>
    <style type="text/css">
        * {
            text-align: center;
        }
        div {
            padding: 10pt;
        }
    </style>
    <h3>PDF分割</h3>

    {% if filename %}
        <form id='form2' method='get' action='/pdf/splitpdf/{{ filename }}'>
            <div>
                <p>文件名：{{ filename }}</p>
                <input type="submit" value="开始" />
            </div>
        </form>
    {% else %}
        <div>
            <p>文件不可用，请重新上传</p>
        </div>
        <div>
            <p>点击返回</p>
            <form method='get' action='/pdf/upload' >
                <input type="submit" value="返回" /> 
            </form>
        </div>
    {% endif %}

</body>
