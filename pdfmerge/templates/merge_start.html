{% extends "merge_base.html" %}
{% block body %}  

    {% if filenames %}
        <form id='form2' method='get' action='/pdfmerge/merge'>
            <div>
                {% for file in filenames %}
                <li>文件名：{{ file }}  就绪</li>
                {% endfor %}
            </div>
            <div><input type="submit" value="开始合并" /></div>
        </form>
    {% else %}
        <div>
            <p>文件不可用，请重新上传</p>
        </div>
    {% endif %}

{% endblock %}
