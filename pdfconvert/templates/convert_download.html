{% extends "convert_base.html" %}
{% block body %}  
    <div>
        {% if filename%}
            <p>转换完成，{{ filename }}</p>
            <form method='get' action="{{ url }}" >
                <input type="submit" value="下载" /> 
            </form>
        {% else %}
            <p>转换失败</p>
        {% endif %}
    </div>

{% endblock %}
